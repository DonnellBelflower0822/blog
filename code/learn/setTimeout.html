<body>
<script>
function MockSetInterval (fn, interval = 1000) {
  setTimeout(function () {
    fn()
    setTimeout(arguments.callee, interval)
  }, interval)
}

let i = 100
MockSetInterval(function () {
  console.log(++i)
})
</script>
</body>
