<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box {
      display: flex;
      /*
        主轴方向
        row 水平方向
        column 垂直方向
      */
      /*flex-direction: column;*/
      /**
      flex-wrap: 是否换行
      wrap：换行
       */
      /*flex-wrap: nowrap;*/
      justify-content: space-around;
      align-items: flex-end;
      width: 300px;
      height: 500px;
      border: 1px solid #000;
    }

    .content {
      width: 100px;
      height: 100px;
      background-color: pink;
    }

    .content1 {
      order: 2;
    }

    .content2 {
      order: 0;
    }

    .content:nth-of-type(2n) {
      background-color: red;
    }
  </style>
</head>
<body>
<div id="box">
  <div class="content content1">1</div>
  <div class="content content2">2</div>
  <!--<div class="content">3</div>-->
  <!--<div class="content">4</div>-->
  <!--<div class="content">5</div>-->
</div>
</body>
</html>
