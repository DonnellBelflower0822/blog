<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
// console.log(Array.from(new Array(100).keys()))

let arr = [ 1, 2, 3, 4, 5 ]
arr.forEach((item, index) => {
  arr[ index ] = item * 2
})
console.log(arr)  // [2,4,6,8,10]
// map 映射操作，对原数组每个元素进行处理，并回传新的数组
let newArr = arr.map(num => {
  return num * 2
})
console.log(arr)  // [2,4,6,8,10]
console.log(newArr) // [4,8,12,16,20]

let sum = newArr.reduce(function (a, b) {
  return a + b
})
console.log(sum)  // 60
console.log(newArr) // [4,8,12,16,20]

// filter过滤操作，筛选符合条件的所有元素，若为true则返回组成新数组
let arr1 = newArr.filter(function (item, index, arr) {
  return item > 12
})
console.log(arr1) // [16,20]

</script>
</body>
</html>
