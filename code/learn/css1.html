<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

    * {
      margin: 0;
      padding: 0;
    }

    .main1 div {
      min-height: 300px;
    }

    .left1 {
      float: left;
      width: 300px;
      background-color: pink;
    }

    .right1 {
      float: right;
      width: 300px;
      background-color: pink;
    }

    .content1 {
      background-color: green;
    }
  </style>
</head>
<body>
<!--<div id="box">-->

<!--</div>-->
<div class="main1">
  <div class="left1"></div>
  <div class="right1"></div>
  <div class="content1">
    <h1>111</h1>
  </div>
</div>

<style>
  .main2 {
    position: relative;
  }

  .main2 > div {
    position: absolute;
    height: 300px;
  }

  .left2 {
    position: absolute;
    left: 0;
    top: 0;
    width: 300px;
    background: red;
  }

  .content2 {
    position: absolute;
    left: 300px;
    right: 300px;
    background-color: green;
  }

  .right2 {
    position: absolute;
    right: 0;
    top: 0;
    width: 300px;
    background: red;
  }

</style>
<div class="main2">
  <div class="content2">
    <h1>111</h1>
  </div>
  <div class="left2"></div>
  <div class="right2"></div>
</div>

<style>

  .flex {
    margin-top: 400px;
    display: flex;
  }

  .flex div {
    height: 100px;
  }

  .left3,
  .right3 {
    width: 300px;
    background-color: pink;
  }

  .flex1 {
    flex: 1;
    background-color: green;
  }
</style>
<div class="flex">
  <div class="left3"></div>
  <div class="flex1"></div>
  <div class="right3"></div>
</div>

<style>
  .table {
    width: 100%;
    display: table;
    margin-top: 30px;
  }

  .table > div {
    width: 300px;
    height: 100px;
    background-color: pink;
    display: table-cell;
  }

  .table > div.table-cell-center {
    width: auto;
    background-color: red;
  }
</style>
<div class="table">
  <div class="table-cell-left"></div>
  <div class="table-cell-center"></div>
  <div class="table-cell-right"></div>
</div>
</body>
</html>
