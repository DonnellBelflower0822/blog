<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box {
      display: none;
      width: 300px;
      height: 300px;
      background: red;
    }

    .son {
      width: 100px;
      display: block;
      visibility: visible;
      height: 100px;
      background-color: pink;
    }

    #box1 {
      visibility: hidden;
      width: 400px;
      height: 400px;
      background-color: green;
    }
  </style>
</head>
<body>
<div id="box">
  <div class="son">111</div>
</div>
<div id="box1">
  <div class="son">111</div>
</div>
111
</body>
</html>
