  function search (arr, leftIndex, rightIndex, value) {
    if (leftIndex > rightIndex) return -1
    var middleIndex = leftIndex + Math.floor((rightIndex - 1) / 2)
    if (arr[middleIndex] === value) {
      return middleIndex
    } else if (arr[middleIndex] < value) {
