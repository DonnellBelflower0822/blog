<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <header>header</header>
  <nav>nav</nav>
  <article>
    <section>section1</section>
    <section>section2</section>
    <section>section3</section>
  </article>
  <article>
    <section>section1</section>
    <section>section2</section>
    <section>section3</section>
  </article>
  <aside>侧边栏</aside>
  <footer>底部</footer>
</div>
</body>
</html>
<script>
  let app = document.querySelectorAll('#app')

  let print = (el, layer) => {
    console.log('tag-'+el.tagName +'-layer-' + layer)
  }

  function tree (els, layer = 1) {
    els = Array.from(els)
    while (els.length) {
      let el = els.shift()
      print(el, layer)
      if (el.children.length > 1) {
        tree(el.children, ++layer)
      }
    }
  }

  tree(app)
</script>
