<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
    <style>
        #box1 {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            padding: 20px;
            background-color: red;
            border: 5px solid #ddd;
        }
        #box2 {
            box-sizing: content-box;
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 5px solid #ddd;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>

</html>
