<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      width: 400px;
    }

    /*
      400 - (300 + 200) = -100 
      100 * (0.1+0.2) = 30
    
      盒子left: 300 2
      -30 * 0.2 * 300 / 80  = -22.5
      300 + (-22.5) = 277.5

      盒子right: 200 1
      -30 * 0.1 * 200 / 80 = -0.75
      200 + (-0.75) = 199.25
    */
    .left {
      flex: 1 0.2 300px;
      height: 100px;
      background: red;
    }

    .right {
      flex: 2 0.1 200px;
      height: 100px;
      background: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
